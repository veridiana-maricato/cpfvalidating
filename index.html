<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Validador de CPF</h1>
        <form action="" class="input-container">
            <label for="cpf">Verificar se o CPF é válido:</label>
            <input id="cpf" name="cpf" type="text" placeholder="Insira o CPF aqui">
            <button id="check-btn">Verificar</button>
        </form>
        <div class="result"></div>
    </div>
    <div class="footer">
        <p>©2022 - All rights reserved - website produced by Veridiana Maricato</p>
    </div>
</body>

</html>
